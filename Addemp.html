<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Employee</title>
</head>

<body>
    <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="mb-3 col-sm-8 col-md-8 col-lg-8">
    <form class="mt-3" method="POST" action="/">
        <h4 class="text-center">Add Employee Details</h4>
        <div class="mb-3">
            <label  class="form-label">Enter Employee Name :</label>
            <input type="text" class="form-control" id="name" name="name" >
        </div>
        <div class="mb-3">
            <label  class="form-label">Enter Employee Age :</label>
            <input type="text" class="form-control" id="age" name="age" >
        </div>
        <div class="mb-3">
            <label  class="form-label">Enter Employee City :</label>
            <input type="text" class="form-control" id="city" name="city" >
        </div>
        <div class="mb-3">
            <label  class="form-label">Enter Employee Salary :</label>
            <input type="text" class="form-control" id="salary" name="salary" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
